type User {
  id: ID
  name: String
}

type City {
  name: String
  state: String
  country: String
  lat: Float
  lon: Float
}

type Weather {
  state: String
  temp: Float
  humidity: Int
  time: String
}

type Query {
  user(name: String, password: String): User
  citySearch(search: String): [City]
  weatherSearch(lat: Float, lon: Float): Weather
}
